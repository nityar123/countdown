<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="countdown.css">
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>
    <div class="timer-input">
      <div class="input-group">
        <label for="minutes-input">Minutes:</label>
        <input type="number" id="minutes-input" placeholder="0" min="0" max="99">
      </div>
      <div class="input-group">
        <label for="seconds-input">Seconds:</label>
        <input type="number" id="seconds-input" placeholder="0" min="0" max="59">
      </div>
      <button id="start-btn">Start</button>
    </div>
    <div class="countdown-display">
      <div class="circle">
        <span id="countdown">00:00</span>
      </div>
    </div>
    <button id="reset-btn" class="hidden">Reset</button>
  </div>

  <!-- Audio element for the alarm sound -->
  <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>

  <script src="countdown.js"></script>
</body>
</html>
